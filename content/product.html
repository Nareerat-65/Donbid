<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-styles.css">
    <title>สินค้าทั้งหมด</title>
</head>
<body>
    <nav name="navbar" class="navbar">
        <img src="..\Logo\Logo.png" alt="โลโก้" class="logo">
        <div class="auth-buttons">
            <a href="..\singUp\register.html"><button>Sing Up</button></a>
            <a href="..\login\login.html"><button>Log in</button></a>
        </div>
    </nav>
    <div class="search">
        <input type="text" id="searchInput" placeholder="ค้นหาสินค้า...">
        <button id="searchButton">ค้นหา</button>
    </div>
    <div class="product-fillter">
        <button id="fillterhButton">กรองสินค้า</button>
    </div>
    <div class = "product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/FF6F61/fff?text=สินค้า+1" alt="สินค้า 1">
            <div class="product-info">
                <div class="product-name">สินค้า 1</div>
                <div class="product-price">฿199</div>
                <div class="product-time">00:00:00</div>
                <a href="#" class="buy-btn">เริ่มประมูล</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/6B5B95/fff?text=สินค้า+2" alt="สินค้า 2">
            <div class="product-info">
                <div class="product-name">สินค้า 2</div>
                <div class="product-price">฿259</div>
                <div class="product-time">00:00:00</div>
                <a href="#" class="buy-btn">เริ่มประมูล</a>
            </div>
        </div>

        <!-- Add more product cards as needed -->
    </div>
</body>
</html>

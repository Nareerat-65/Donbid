<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="register-styles.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav name="navbar" class="navbar">
        <div>
            <a class="logo-link">
                <img src="../pic/Logo2.png" alt="โลโก้" class="logo" width="150" height="150">
            </a>
        </div>
    </nav>
    <div class="from-register">
        <h1>สมัครสมาชิก</h1>
        <form id="registerForm">
            <div class="from">
                <div class="user_data">
                    <h2>ข้อมูลผู้ใช้</h2>
                </div>

                <label for="username">Username </label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password </label>
                <input type="password" id="password" name="password" required>

                <label for="ConfirmPassword">Confirm Password </label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>

                <div class="personal_data">
                    <h2>ข้อมูลส่วนตัว</h2>
                </div>

                <label for="Name">ชื่อ </label>
                <input type="text" id="Name" name="Name" required>

                <label for="LastName">นามสกุล </label>
                <input type="text" id="LastName" name="LastName" required>

                <label for="gender">เพศ </label>
                <input type="radio" name="gender" value="หญิง" id="woman" required> หญิง
                <input type="radio" name="gender" value="ชาย" id="man" required> ชาย
                <input type="radio" name="gender" value="ไม่ระบุ" id="none" required> ไม่ระบุ

                <label for="phone">เบอร์โทรศัพท์ </label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email </label>
                <input type="text" id="email" name="email" required>

                <div class="lower">
                    <div class="terms">
                        <label class="terms-label">
                            <input type="checkbox" id="accept-terms" required>
                            ข้าพเจ้ายอมรับ
                            <a href="../termsAndPrivacy/terms.html" class="link-terms">ข้อกำหนดและเงื่อนไขการใช้งาน</a>
                            และ
                            <a href="../termsAndPrivacy/privacy.html" class="link-privacy">นโยบายความเป็นส่วนตัว</a>
                        </label>
                    </div>
                    <div class="login">
                        <p>มีบัญชีอยู่แล้ว? <a href="../login/login.html">เข้าสู่ระบบ</a></p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">สมัครสมาชิก</button>
            </div>
        </form>
    </div>
</body>

<script>

    function showAlertError(title, message, icon = "error") {
        Swal.fire({
            icon: icon,
            title: title,
            text: message,
            confirmButtonColor: "#3085d6",
            confirmButtonText: "ตกลง",
        });
    }
    function showAlert(title, message, icon = "success") {
        Swal.fire({
            icon: icon,
            title: title,
            text: message,
            confirmButtonColor: "#3085d6",
            confirmButtonText: "ตกลง",
        });
    }
    // ฟังก์ชันตรวจสอบชื่อผู้ใช้หรืออีเมลซ้ำ
    async function checkDuplicate(field, value) {
    if (!value) return;

    try {
        const response = await fetch('/api/auth/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [field]: value })
        });
        const result = await response.json();

        if (result.exists && result.conflict[field]) {
        showAlertError("❌ ข้อผิดพลาด", `${field === 'email' ? 'อีเมล' : 'ชื่อผู้ใช้'}นี้ถูกใช้แล้ว`);
        document.getElementById(field).value = '';
        document.getElementById(field).focus();
        }
    } catch (err) {
        console.error('Check duplicate failed:', err);
    }
    }

    // เช็กเมื่อกรอก username หรือ email เสร็จ (blur)
    document.getElementById('username').addEventListener('blur', e => {
    checkDuplicate('username', e.target.value.trim());
    });

    document.getElementById('email').addEventListener('blur', e => {
    checkDuplicate('email', e.target.value.trim());
    });


    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // ตรวจสอบว่ารหัสผ่านและยืนยันรหัสผ่านตรงกัน
        if (data.password !== this.ConfirmPassword.value) {
            showAlertError("❌ ข้อผิดพลาด", "รหัสผ่านไม่ตรงกัน");
            return;
        }

        // เช็คเบอร์โทรศัพท์
        if (!/^\d{9,10}$/.test(data.phone)) {
            showAlertError("❌ ข้อผิดพลาด", "กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง");
            return;
        }


        // รวมชื่อและที่อยู่
        data.full_name = data.Name + ' ' + data.LastName;

        delete data.Name;
        delete data.LastName;
        delete data.ConfirmPassword;

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
            showAlert("✅ สำเร็จ", "สมัครสมาชิกสำเร็จ");
            window.location.href = '/login/login.html';
        } else {
            showAlertError("❌ ข้อผิดพลาด", result.message || result.error || 'เกิดข้อผิดพลาด');
        }
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to DonBid</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="https://kit.fontawesome.com/71703b7c85.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav name="navbar" class="navbar">
        <div>
            <a href="../content/main.html" class="logo-link">
                <img src="../pic/Logo2.png" alt="โลโก้" class="logo" width="150" height="150">
            </a>
        </div>
    </nav>
    <div class="container">
        <form id="loginForm" class="form">
            <div class="human-icon">
                <span style="color: #FFA500;">
                    <i class="fa-solid fa-circle-user fa-10x"></i>
                </span>
            </div>
            <div class="main">
                <h1>Sign in to DonBid</h1>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="options">
                    <a href="..\singUp\register.html" class="signup-link">ไม่มีสมาชิกหรอ? <span>Sign up</span></a>
                </div>

                <button type="submit">Login</button>
                <div class="footer">© 2025 DonBid - Smart Auction Platform</div>

            </div>
        </form>
    </div>

    <script>
        function showAlertError(title, message, icon = "error") {
            Swal.fire({
                icon: icon,
                title: title,
                text: message,
                confirmButtonColor: "#3085d6",
                confirmButtonText: "ตกลง",
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });


            const result = await res.json();
            if (res.ok && result.token) {
                localStorage.setItem('token', result.token);
                window.location.href = '/content/main-and-login.html'; // หรือ main-and-login.html
            } else {
                showAlertError("❌ ข้อผิดพลาด", result.message || 'เข้าสู่ระบบล้มเหลว');
            }
        });
    </script>

</body>

</html>

    <script>
        let allProducts = [];
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();

                allProducts = products; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ global

                renderProducts(allProducts)
            } catch (err) {
                console.error('‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:', err);
            }
        }

        function renderProducts(products) {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            const now = new Date();

            products.forEach(p => {
                const end = new Date(p.end_time);
                if (now >= end) return; // ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á (‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á ‡∏•‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ô‡∏µ‡πâ)

                const start = new Date(p.start_time);
                const isAuctionStarted = now >= start;

                const imageGallery = p.images?.length
                    ? p.images.map(img => `<img src="/uploads/${img}" alt="${p.name}" class="product-image">`).join('')
                    : `<img src="https://via.placeholder.com/300x150" alt="${p.name}" class="product-image">`;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="images">${imageGallery}</div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">‡∏ø${Number(p.current_price).toFixed(2)}</div>
                        <div class="product-time">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
                        <a href="../auction_room/auction-product.html?id=${p.id}" 
                        class="buy-btn ${!isAuctionStarted ? 'disabled' : ''}">
                            ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏π‡∏•
                        </a>
                    </div>
                `;

                const timeElem = card.querySelector('.product-time');
                startCountdownText(p.start_time, p.end_time, timeElem);

                productList.appendChild(card);
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î ‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏≠‡∏á
        const fillterButton = document.getElementById("fillterButton");

        fillterButton.addEventListener("click", (e) => {
            e.stopPropagation();

        // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô‡∏ô‡∏≠‡∏Å filterBlock ‚Üí ‡∏õ‡∏¥‡∏î
        document.addEventListener("click", (e) => {

        const searchInput = document.getElementById("searchInput");

        function searchProducts() {
            const keyword = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll(".product-list .product-card");

            cards.forEach(card => {
                const productName = card.querySelector(".product-name").textContent.toLowerCase();
                card.style.display = (keyword === "" || productName.includes(keyword)) ? "" : "none";

        // ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        searchButton.addEventListener("click", searchProducts);

        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ö‡∏ö real-time
        searchInput.addEventListener("input", searchProducts);

        // ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÅ‡∏•‡πâ‡∏ß Enter
        searchInput.addEventListener("keyup", e => e.key === "Enter" && searchProducts());

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
        function applyFilters() {
            let filtered = [...allProducts];
            const now = new Date();

            // ‡∏£‡∏≤‡∏Ñ‡∏≤
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            filtered = filtered.filter(p => p.current_price >= minPrice && p.current_price <= maxPrice);

            // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            const auctionStatus = document.getElementById('auctionStatus').value;
            filtered = filtered.filter(p => {
                const start = new Date(p.start_time);
                const end = new Date(p.end_time);

                if (auctionStatus === 'upcoming') return now < start;
                if (auctionStatus === 'ongoing') return now >= start && now < end;
                if (auctionStatus === 'ended') return now >= end;
                return true;
            });

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö
            const sortBy = document.getElementById('sortBy').value;
            filtered.sort((a, b) => {
                const startA = new Date(a.start_time);
                const startB = new Date(b.start_time);
                const endA = new Date(a.end_time);
                const endB = new Date(b.end_time);

                switch (sortBy) {
                    case 'newest': return startB - startA;
                    case 'priceLowHigh': return a.current_price - b.current_price;
                    case 'priceHighLow': return b.current_price - a.current_price;
                    case 'endingSoon': return endA - endB;
                    default: return 0;
                }
            });

            // ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ç‡∏≠‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
            const cate = document.getElementById('cate').value;
            if(cate) {
                filtered = filtered.filter(p => p.category === cate);
            }

            renderProducts(filtered);
        }

        // ‚úÖ ‡∏õ‡∏∏‡πà‡∏° Apply
        document.getElementById('applyFilterButton').addEventListener("click", applyFilters);

        function startCountdownText(startTimeStr, endTimeStr, element) {
            const btn = element.closest('.product-info').querySelector('.buy-btn');

            let interval;

            function update() {
                const now = new Date();
                const start = new Date(startTimeStr);
                const end = new Date(endTimeStr);

                if (now < start) {
                    const diff = Math.floor((start - now) / 1000);
                    element.textContent = `‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ô‡∏≠‡∏µ‡∏Å ${formatDuration(diff)}`;
                    btn.classList.add('disabled');
                } else if (now >= start && now < end) {
                    const diff = Math.floor((end - now) / 1000);
                    element.textContent = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤ ${formatDuration(diff)}`;
                    btn.classList.remove('disabled'); // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°
                } else {
                    element.textContent = `‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß`;
                    btn.classList.add('disabled');
                    clearInterval(interval);
                }
            }

            interval = setInterval(update, 1000);
            update();
        }


        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            if (hours > 0) {
            return `${hours} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${mins} ‡∏ô‡∏≤‡∏ó‡∏µ ${secs} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            } else if (mins > 0) {
            return `${mins} ‡∏ô‡∏≤‡∏ó‡∏µ ${secs} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            } else {
            return `${secs} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            }
        }

        

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

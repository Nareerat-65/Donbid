    <script>
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');

                const productList = document.querySelector('.product-list');
                productList.innerHTML = '';

                products.forEach(p => {

                    const now = new Date();
                    const end = new Date(p.end_time)

                    if (now >= end) return;

                    const card = document.createElement('div');
                    const start = new Date(p.start_time);
                    const isAuctionStarted = now >= start;

                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${p.image_url || 'https://via.placeholder.com/300x150'}" alt="${p.name}">
                        <div class="product-info">

                            <a href="../auction_room/auction-product.html?id=${p.id}" class="buy-btn ${!isAuctionStarted ? 'disabled' : ''}">
                                ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏π‡∏•
                            </a>
                        </div>
                    `;

                    const timeElem = card.querySelector('.product-time');
                    startCountdownText(p.start_time, p.end_time, timeElem);

                    productList.appendChild(card);
                });
            } catch (err) {
                console.error('‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:', err);
            }
        }

        function startCountdownText(startTimeStr, endTimeStr, element) {
            const btn = element.closest('.product-info').querySelector('.buy-btn');

            let interval;

            function update() {
                const now = new Date();
                const start = new Date(startTimeStr);
                const end = new Date(endTimeStr);

                if (now < start) {
                    const diff = Math.floor((start - now) / 1000);
                    element.textContent = `‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ô‡∏≠‡∏µ‡∏Å ${formatDuration(diff)}`;
                    btn.classList.add('disabled');
                } else if (now >= start && now < end) {
                    const diff = Math.floor((end - now) / 1000);
                    element.textContent = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏µ‡∏Å ${formatDuration(diff)}`;
                    btn.classList.remove('disabled'); // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°
                } else {
                    element.textContent = `‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß`;
                    btn.classList.add('disabled');
                    clearInterval(interval);
                }
            }

            interval = setInterval(update, 1000);
            update();
        }


        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins > 0) {
                return `${mins} ‡∏ô‡∏≤‡∏ó‡∏µ ${secs} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            } else {
                return `${secs} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            }
        }

        let currentIndex = 0;
        const slides = document.getElementById("slideContainer");
        const dots = document.querySelectorAll(".dot");
        const totalSlides = slides.children.length;

        function updateSlider() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentIndex].classList.add("active");
        }

        function moveSlide(step) {
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        updateSlider();

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('token');

            const payload = parseJwt(token);

                localStorage.removeItem('token');
                window.location.href = '/login/login.html';
            }

            loadProducts();
        }

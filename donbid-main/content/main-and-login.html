<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/content/main-and-login-style.css">
    <title>หน้าหลัก</title>
</head>

<body>
    <nav name="navbar" class="navbar">
        <div>
            <a href="" class="logo-link">
                <img src="../pic/Logo.png" alt="โลโก้" class="logo">
            </a>
        </div>
        <div class="personal-icon">
            <a href="../content/profile-check.html" class="logo-link">
                <img src="../pic/personal-icon.png" alt="ไอค่อน" class="personal-icon">
            </a>
            <span id="usernameDisplay" style="margin-left: 10px; font-weight: bold;"></span>
        </div>
    </nav>
    <div class="slider">
        <div class="slides" id="slideContainer">
            <img src="https://via.placeholder.com/600x300/FF6F61/fff?text=Slide+1" />
            <img src="https://via.placeholder.com/600x300/6B5B95/fff?text=Slide+2" />
            <img src="https://via.placeholder.com/600x300/88B04B/fff?text=Slide+3" />
        </div>
        <div class="nav">
            <button onclick="moveSlide(-1)">❮</button>
            <button onclick="moveSlide(1)">❯</button>
        </div>
        <div class="dots">
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>
    <div class="product-section">
        <h1>สินค้าแนะนำ</h1>
        <a href="product.html" class="all-product">สินค้าทั้งหมด >></a>
    </div>
    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/FF6F61/fff?text=สินค้า+1" alt="สินค้า 1">
            <div class="product-info">
                <div class="product-name">สินค้า 1</div>
                <div class="product-price">฿199</div>
                <div class="product-time">00:00:00</div>
                <a href="#" class="buy-btn">เริ่มประมูล</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/6B5B95/fff?text=สินค้า+2" alt="สินค้า 2">
            <div class="product-info">
                <div class="product-name">สินค้า 2</div>
                <div class="product-price">฿259</div>
                <div class="product-time">00:00:00</div>
                <a href="#" class="buy-btn">เริ่มประมูล</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/88B04B/fff?text=สินค้า+3" alt="สินค้า 3">
            <div class="product-info">
                <div class="product-name">สินค้า 3</div>
                <div class="product-price">฿320</div>
                <div class="product-time">00:00:00</div>
                <a href="#" class="buy-btn">เริ่มประมูล</a>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById("slideContainer");
        const dots = document.querySelectorAll(".dot");
        const totalSlides = slides.children.length;

        function updateSlider() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentIndex].classList.add("active");
        }

        function moveSlide(step) {
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        updateSlider();

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อน');
                window.location.href = '/login/login.html';
                return;
            }

            const payload = parseJwt(token);
            if (payload && payload.username) {
                const iconLink = document.querySelector('.personal-icon a');
                if (iconLink) {
                    iconLink.setAttribute('title', `คุณ ${payload.username}`);
                }
                const nameSpan = document.getElementById('usernameDisplay');
                if (nameSpan) {
                    nameSpan.textContent = `คุณ ${payload.username}`;
                }
            } else {
                alert('Token ไม่ถูกต้อง');
                localStorage.removeItem('token');
                window.location.href = '/login/login.html';
            }
        }
    </script>

</body>

</html>
